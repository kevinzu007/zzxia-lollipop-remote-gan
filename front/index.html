<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/crypto-js/4.2.0/crypto-js.min.js"></script>
  <!-- Project Selection Modal -->
  <div id="projectModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3>选择项目</h3>
        <span class="close-btn" onclick="closeProjectModal()">&times;</span>
      </div>
      <div class="modal-body">
        <table class="project-table">
          <thead>
            <tr>
              <th style="width: 50px;">选择</th>
              <th style="width: 50px;">序号</th>
              <th onclick="sortProjects('category')">项目类别 ↕</th>
              <th onclick="sortProjects('name')">项目名称 ↕</th>
            </tr>
          </thead>
          <tbody id="projectTableBody">
            <!-- Rows populated by JS -->
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeProjectModal()">取消</button>
        <button class="btn btn-primary" onclick="confirmProjectSelection()">确定</button>
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <style type="text/css">
    @font-face {
      font-family: 'cour';
      font-style: normal;
      font-weight: normal;
      font-display: auto;
      src: url('./cour.ttf') format('truetype');
    }

    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    html {
      font-family: fangsong;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .meinv-bg {
      width: 100%;
      height: 100%;
      background: url('./girl.jpg') no-repeat;
      background-position: center top;
    }

    .text-content {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      color: rgb(191, 229, 235);
      font-size: 50px;
    }

    .login-status-icon {
      display: none;
      color: #00FF00;
      font-size: 16px;
      font-weight: bold;
      margin-left: 10px;
      vertical-align: bottom;
      text-shadow: 0 0 3px rgba(0, 255, 0, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .login-status-icon.show {
      display: inline-block;
    }

    /* 移动端调整 */
    @media only screen and (max-width: 750px) {
      .login-status-icon {
        font-size: 14px;
        margin-left: 8px;
      }
    }

    /* 提示消息 */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white;
      padding: 20px 32px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(255, 107, 107, 0.5);
      z-index: 1000;
      font-size: 16px;
      font-weight: 500;
      min-width: 300px;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .toast.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .toast-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .toast-message {
      flex: 1;
    }

    @media only screen and (max-width: 750px) {
      .toast {
        min-width: 280px;
        padding: 18px 24px;
        font-size: 15px;
      }

      .toast-icon {
        font-size: 22px;
      }
    }

    /* 猪猪侠 */
    .pig-runner {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      user-select: none;
      transition: left 2s linear, top 2s linear, transform 0.3s ease;
      z-index: 9;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    .pig-runner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      image-rendering: auto;
    }

    select,
    input,
    textarea {
      font-family: fangsong;
      width: 250px;
      font-size: 20px;
      min-height: 30px;
      box-sizing: border-box;
      opacity: 0.9;
      border: none;
      outline: none;
      padding: 0 10px;
    }

    textarea {
      padding: 10px;
      resize: none;
    }

    .cell {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .cell label {
      margin-right: 20px;
      font-size: 20px;
      width: 150px;
    }

    .require label::after {
      content: '*';
      color: #e9f539;
    }

    .require-one label::after {
      content: '①';
      color: #e9f539;
      font-size: 50%;
      vertical-align: top;
      font-weight: bold;
    }

    .textarea-cell {
      align-items: baseline;
    }

    .gan-btn {
      margin: 30px auto;
      display: block;
      color: #fff;
      outline: none;
      border: none;
      text-align: center;
      font-family: fangsong;
      cursor: pointer;
      background-color: rgb(255, 255, 0, 0.7);
      font-weight: 600;
    }

    #text {
      width: 100%;
      overflow-x: auto;
      box-sizing: border-box;
      font-family: 'cour', monospace;
      line-height: 1.5;
    }

    .log-line {
      display: flex;
      white-space: pre-wrap;
      word-wrap: break-word;
      word-break: break-all;
      overflow-wrap: anywhere;
    }

    .line-number {
      flex-shrink: 0;
      width: 50px;
      text-align: right;
      padding-right: 10px;
      color: rgba(255, 255, 255, 0.5);
      user-select: none;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      margin-right: 10px;
    }

    .line-content {
      flex: 1;
      min-width: 0;
    }

    /* 移动端样式 */
    @media only screen and (max-width: 750px) {
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 25px;
        margin: 30px 20px;
      }

      .cell-content {
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .left-cell,
      .right-cell,
      .extra-cell {
        width: max-content;
      }


      .cell {
        margin-bottom: 10px;
      }

      select,
      input,
      textarea {
        font-size: 16px;
        width: 200px;
        min-height: 25px;
      }

      textarea {
        resize: none;
        height: 100px;
      }

      .cell label {
        font-size: 16px;
        width: 100px;
      }

      .gan-btn {
        width: 150px;
        height: 40px;
        border-radius: 8px;
        font-size: 24px;
      }
    }

    /* pc端样式 */
    @media only screen and (min-width: 760px) {
      .cell-content {
        display: flex;
        width: max-content;
        margin: 0 auto;
      }

      h1 {
        margin: 30px 50px 50px;
      }

      .left-cell {
        margin-right: 80px;
      }

      .right-cell {
        height: inherit;
        display: flex;
        flex-direction: column;
      }


      .textarea-cell {
        flex: 1;
        height: auto;
      }

      .textarea-cell,
      .textarea-cell textarea {
        height: 100%;
      }

      .last-child {
        margin-bottom: 0;
      }

        width: 300px;
        height: 50px;
        border-radius: 10px;
        font-size: 26px;
      }

      }

      .form-container {
        width: max-content;
        margin: 0 auto;
      }

      .extra-cell {
        width: 100%;
      }

      #extra {
        width: auto;
        /* Will take remaining space in flex container */
        flex: 1;
      }

      /* override generic input width for extra */
      .extra-cell .cell input {
        width: auto;
      }
    }

    /* 登录弹窗 */
    .modal-mask {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 20;
      align-items: center;
      justify-content: center;
    }

    .modal {
      width: 320px;
      background: #fefefe;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      padding: 20px;
      color: #333;
      font-family: "Segoe UI", sans-serif;
    }

    .modal h3 {
      margin: 0 0 12px;
      text-align: center;
      color: #444;
    }

    .modal .form-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .modal input {
      width: 100%;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }

    .modal .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .modal button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .btn-cancel {
      background: #f0f0f0;
      color: #333;
    }

    .btn-ok {
      background: #ffd84d;
      color: #3a2a00;
    }

    .disabled-cell {
      opacity: 0.5;
      background-color: rgba(255, 255, 255, 0.5) !important;
      color: #333;
      pointer-events: none;
      filter: grayscale(1);
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 50% !important;
      min-width: 350px;
      max-width: 1000px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .close-btn {
      cursor: pointer;
      font-size: 24px;
      color: #999;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .project-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      color: #333;
    }

    .project-table th,
    .project-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .project-table th {
      background-color: #f2f2f2;
      cursor: pointer;
      user-select: none;
    }

    .project-table th:hover {
      background-color: #e0e0e0;
    }

    .project-table input[type="checkbox"] {
      width: auto;
      min-height: auto;
      cursor: pointer;
    }

    /* Column 1: Selection */
    .project-table th:nth-child(1),
    .project-table td:nth-child(1) {
      width: 50px;
      text-align: center;
    }

    /* Column 2: Index */
    .project-table th:nth-child(2),
    .project-table td:nth-child(2) {
      width: 50px;
      text-align: center;
    }

    /* Column 3: Category */
    .project-table th:nth-child(3),
    .project-table td:nth-child(3) {
      width: 120px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .textarea-cell {
      align-items: baseline;
    }





    @media screen and (max-width: 768px) {
      .modal-content {
        width: 95%;
      }
    }

    /* ===== 项目列表排版修正 (Overlay Method) ===== */
    .project-list-cell {
      align-items: flex-start;
    }

    .project-list-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .project-list-wrapper textarea {
      width: 100%;
      height: 100% !important;
      padding-top: 40px !important;
      /* Make room for button */
      box-sizing: border-box;
      margin-top: 0;
      resize: none;
    }

    /* Button overlays in the padding area */
    .lazy-overlay {
      position: absolute;
      top: 6px;
      left: 6px;
      z-index: 2;
      margin: 0;
      /* Button Style */
      display: inline-block;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      text-decoration: none;
      background: #007bff;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .lazy-overlay:hover {
      background: #0056b3;
    }

    /* PC Specific Widths */
    @media only screen and (min-width: 760px) {

      #category,
      .project-list-wrapper {
        width: 250px;
        /* Match standard input width */
      }

      /* Reset other wrappers/margins if needed */
      .project-list-wrapper {
        flex: none;
        /* Don't flex grow, stick to width */
      }
    }

    /* Mobile Fixes */
    @media only screen and (max-width: 759px) {
      .modal-content {
        width: 55% !important;
        min-width: 300px !important;
        /* Allow it to be smaller than 350px */
      }

      /* Reduce Category width */
      /* Reduce padding on mobile */
      .project-table th,
      .project-table td {
        padding: 5px;
      }

      /* Reduce Select/Index columns to 3 chars */
      .project-table th:nth-child(1),
      .project-table td:nth-child(1),
      .project-table th:nth-child(2),
      .project-table td:nth-child(2) {
        width: 2em;
        max-width: 2em;
        white-space: normal;
        text-align: center;
      }

      /* Category Column: Header wraps, Data truncates */
      .project-table th:nth-child(3) {
        width: 5em;
        max-width: 6em;
        white-space: normal;
        vertical-align: middle;
      }

      .project-table td:nth-child(3) {
        width: 5em;
        max-width: 6em;
        white-space: normal;
        word-break: break-all;
      }

      /* Give remaining width to Name */
      .project-table th:nth-child(4),
      .project-table td:nth-child(4) {
        width: auto;
        white-space: normal;
        word-break: break-all;
      }

      .extra-cell {
        padding: 0 20px;
      }

      .project-list-wrapper {
        width: 200px;
        height: auto;
      }

      .project-list-wrapper textarea {
        height: 150px !important;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="meinv-bg"></div>
  <div class="text-content">
    <div id="pig" class="pig-runner" title="点我登陆/查看状态">

    <div class="form-container">

  <script>
    // ------------- 状态 -------------
    let isLoggedIn = false
    let currentUser = ''
    let currentToken = ''
    let currentSec = ''

    const pigEl = document.getElementById('pig')
    const modalMask = document.getElementById('modalMask')
    const loginUserEl = document.getElementById('loginUser')
    const loginSecEl = document.getElementById('loginSec')
    const loginStatusIcon = document.getElementById('loginStatusIcon')
    const toast = document.getElementById('toast')
    const toastMessage = toast.querySelector('.toast-message')

    // ------------- 初始化配置 -------------
    let currentBackendUrl = ''

    function initEnv() {
      const envSelect = document.getElementById('env')
      const doSelect = document.getElementById('do')

      // Dynamic form state
      function updateFormState() {
        const doValue = doSelect.value
        // Fields to disable when build: 4 (version), 5 (gray)
        const versionInput = document.getElementById('version')
        const graySelect = document.getElementById('gray')
        const versionCell = versionInput.parentElement // .cell
        const grayCell = graySelect.parentElement // .cell

        if (doValue === 'build') {
          versionInput.classList.add('disabled-cell')
          graySelect.classList.add('disabled-cell')
          versionInput.disabled = true
          graySelect.disabled = true
          // Optional: clear values? Maybe keeping them is better for UX if they switch back
        } else {
          versionInput.classList.remove('disabled-cell')
          graySelect.classList.remove('disabled-cell')
          versionInput.disabled = false
          graySelect.disabled = false
        }
      }

      doSelect.addEventListener('change', updateFormState)
      // Call once
      updateFormState()

      if (!window.ganConfig || !window.ganConfig.envs) return

      envSelect.innerHTML = ''
      window.ganConfig.envs.forEach((item, index) => {
        const opt = document.createElement('option')
        opt.value = index // Use index to map back to config
        opt.textContent = item.name
        envSelect.appendChild(opt)
      })

      // Default select first
      if (window.ganConfig.envs.length > 0) {
        currentBackendUrl = window.ganConfig.envs[0].url
      }

      // Update backend url on change
      envSelect.addEventListener('change', (e) => {
        const idx = e.target.value
        if (window.ganConfig.envs[idx]) {
          currentBackendUrl = window.ganConfig.envs[idx].url
          // clear login status when switching env if needed? 
          // For now let's keep it simple, user might need to relogin if token invalid
        }
      })

      // Populate categories
      if (window.ganConfig.categories) {
        const catSelect = document.getElementById('category')
        catSelect.innerHTML = ''
        window.ganConfig.categories.forEach(cat => {
          const opt = document.createElement('option')
          opt.value = cat
          opt.textContent = cat || '' // Display empty for empty string (or user might want a label like 'None'?)
          // User said "Empty option exists", effectively <option value=""></option>
          catSelect.appendChild(opt)
        })
      }
    }

    initEnv()

    // 显示提示消息
    function showToast(message, duration = 3000) {
      toastMessage.textContent = message
      toast.classList.add('show')
      setTimeout(() => {
        toast.classList.remove('show')
      }, duration)
    }

    // 更新登录状态图标
    function updateLoginStatusIcon(show) {
      if (!loginStatusIcon) return
      if (show && isLoggedIn) {
        loginStatusIcon.classList.add('show')
      } else {
        loginStatusIcon.classList.remove('show')
      }
    }

    // 从本地恢复
    ; (() => {
      const saved = JSON.parse(localStorage.getItem('gan_login') || '{}')
      if (saved.user && saved.token) {
        isLoggedIn = true
        currentUser = saved.user
        currentToken = saved.token
        currentSec = saved.sec || ''
        updateLoginStatusIcon(true)
      }
    })()

    // ------------- 猪猪侠跑动 -------------
    let pigTimer = null
    let targetX = 20
    let targetY = 20

    function movePig() {
      const areaW = window.innerWidth - 100
      const areaH = window.innerHeight - 120
      // 设置新的目标位置
      targetX = Math.max(10, Math.random() * areaW)
      targetY = Math.max(10, Math.random() * areaH)
      // 通过 CSS transition 平滑移动到目标位置
      pigEl.style.left = targetX + 'px'
      pigEl.style.top = targetY + 'px'
      // 随机旋转和缩放，但变化更平滑
      const scale = 0.9 + Math.random() * 0.2
      const rotate = Math.random() * 20 - 10
      pigEl.style.transform = `scale(${scale}) rotate(${rotate}deg)`
    }
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
    }



    function startRun() {
      if (pigTimer) return
      movePig()
      // 每2秒移动到新位置，与 CSS transition 时间匹配
      pigTimer = setInterval(movePig, 2000)
    }
    function stopRun() {
      if (pigTimer) {
        clearInterval(pigTimer)
        pigTimer = null
      }
    }
    pigEl.addEventListener('mouseenter', stopRun)
    pigEl.addEventListener('mouseleave', startRun)

    pigEl.addEventListener('click', () => {
      if (isLoggedIn) {
        showToast('你已登录，走开！')
      } else {
        openLogin()
      }
    })

    // ------------- 登录弹窗 -------------
    function openLogin() {
      modalMask.style.display = 'flex'
      loginUserEl.value = currentUser || ''
      loginSecEl.value = ''
      setTimeout(() => loginUserEl.focus(), 0)
    }
    function closeLogin() {
      modalMask.style.display = 'none'
    }
    document.getElementById('loginCancel').onclick = closeLogin
    // 回车键提交
    loginSecEl.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        document.getElementById('loginOk').click()
      }
    })
    document.getElementById('loginOk').onclick = function () {
      const u = loginUserEl.value.trim()
      const s = loginSecEl.value.trim()
      if (!u || !s) {
        showToast('请填写用户名和密码')
        return
      }
      // 计算 sha1(用户名+密码)，与后端密码生成工具保持一致
      const secSha1 = CryptoJS.SHA1(u + s).toString()
      // 调用后端接口验证用户名密码并获取token
      $.ajax({
        type: 'POST',
        url: currentBackendUrl + '/get/token',
        headers: {
          user: u,
          sec: secSha1
        },
        success: function (response) {
          if (response.Status === 'Success' && response.Token) {
            isLoggedIn = true
            currentUser = u
            currentToken = response.Token
            currentSec = secSha1
            localStorage.setItem('gan_login', JSON.stringify({ user: u, token: response.Token, sec: secSha1 }))
            closeLogin()
            updateLoginStatusIcon(true)
          } else {
            showToast('登录失败：' + (response.Message || '未知错误'))
          }
        },
        error: function (xhr) {
          let msg = '登录失败'
          if (xhr.responseJSON && xhr.responseJSON.Message) {
            msg += '：' + xhr.responseJSON.Message
          } else if (xhr.status === 0) {
            msg += '：无法连接到服务器'
          } else {
            msg += '：网络错误'
          }
          showToast(msg)
        }
      })
    }

    // 点击遮罩关闭
    modalMask.addEventListener('click', (e) => {
      if (e.target === modalMask) closeLogin()
    })

    // ------------- Project Modal Logic -------------
    let currentSort = { field: 'name', asc: true } // Default sort

    function openProjectModal() {
      const modal = document.getElementById('projectModal')
      modal.style.display = 'flex'
      renderProjectTable()
    }

    function closeProjectModal() {
      document.getElementById('projectModal').style.display = 'none'
    }

    function sortProjects(field) {
      if (currentSort.field === field) {
        currentSort.asc = !currentSort.asc
      } else {
        currentSort.field = field
        currentSort.asc = true
      }
      renderProjectTable()
    }

    function renderProjectTable() {
      const list = (window.ganConfig.projectList || []).slice() // Copy array to avoid mutating config
      const tbody = document.getElementById('projectTableBody')

      // Sort logic
      list.sort((a, b) => {
        let valA = (a[currentSort.field] || '').toString().toLowerCase()
        let valB = (b[currentSort.field] || '').toString().toLowerCase()
        if (valA < valB) return currentSort.asc ? -1 : 1
        if (valA > valB) return currentSort.asc ? 1 : -1
        return 0
      })

      tbody.innerHTML = ''
      list.forEach((item, index) => {
        const tr = document.createElement('tr')
        tr.innerHTML = `
          <td><input type="checkbox" name="projectSelect" value="${item.name}"></td>
          <td>${index + 1}</td>
          <td>${item.category}</td>
          <td>${item.name}</td>
        `
        // Click row toggles checkbox
        tr.addEventListener('click', (e) => {
          if (e.target.tagName !== 'INPUT') {
            const cb = tr.querySelector('input')
            cb.checked = !cb.checked
          }
        })
        tbody.appendChild(tr)
      })
    }

    function confirmProjectSelection() {
      const checkboxes = document.querySelectorAll('input[name="projectSelect"]:checked')
      const selectedProjects = Array.from(checkboxes).map(cb => cb.value)

      if (selectedProjects.length > 0) {
        const textArea = document.getElementById('projects')
        let currentText = textArea.value.trim()
        if (currentText) {
          textArea.value = currentText + '\n' + selectedProjects.join('\n')
        } else {
          textArea.value = selectedProjects.join('\n')
        }
      }
      closeProjectModal()
    }

    // Close modal on outside click
    window.onclick = function (event) {
      const modal = document.getElementById('projectModal')
      if (event.target == modal) {
        closeProjectModal()
      } else if (event.target == modalMask) { // Keep existing login mask close logic
        closeLogin()
      }
    }

    // Existing mask click listener was: modalMask.addEventListener('click', ...)
    // Replacing window.onclick might override other things if not careful.
    // The previous window.onclick wasn't set?
    // Let's rely on event listeners for specific elements where possible, or keep window for modal overlay.
    // The login mask uses `modalMask.addEventListener`.
    // So for project modal, let's use:
    document.getElementById('projectModal').addEventListener('click', (e) => {
      if (e.target.id === 'projectModal') closeProjectModal()
    })


    // ------------- 开干 -------------
    async function start() {
      let doValue = $('#do option:selected').val()
      if (!doValue) return showToast('请选择"干"')

      let env = $('#env option:selected').val()
      if (!env) return showToast('请选择运行环境')

      // Clean projects: split -> trim -> remove empty -> remove all internal spaces
      let projectsRaw = $('#projects').val() || ''
      let projectList = projectsRaw.split(/[\r\n]+/)
        .map(p => p.trim().replace(/\s+/g, ''))
        .filter(p => p.length > 0)

      let category = $('#category option:selected').val()

      // Validate: at least one of category or projects
      if (!category && projectList.length === 0) {
        return showToast('请选择"项目类别" 或 输入"项目列表" (二选一)')
      }

      // Resolve Env config
      const envIdx = $('#env').val()
      const envConfig = window.ganConfig.envs[envIdx]
      if (!envConfig) return showToast('配置错误')

      const targetUrl = envConfig.url
      const realEnvValue = envConfig.value

      if (!isLoggedIn) {
        openLogin()
        return
      }

      const textEl = document.getElementById('text')
      textEl.innerHTML = ''
      let lineNumber = 0
      let currentLineContent = ''

      function addLine(content) {
        lineNumber++
        const lineDiv = document.createElement('div')
        lineDiv.className = 'log-line'
        lineDiv.innerHTML = `<span class="line-number">${lineNumber}</span><span class="line-content">${content}</span>`
        textEl.appendChild(lineDiv)
      }

      addLine('干ing....')

      try {
        const response = await fetch(targetUrl + '/hook/hand', {
          method: 'POST',
          headers: {
            'token': currentToken || '',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            do: doValue,
            env: realEnvValue,
            branch: $('#branch').val(),
            version: $('#version').val(),
            gray: $('#gray option:selected').val() || '',
            skiptest: $('#skiptest option:selected').val() || '',
            force: $('#force option:selected').val() || '',
            category: $('#category option:selected').val() || '',
            extra: $('#extra').val() || '',
            projects: projectList
          })
        })

        if (!response.ok) {
          const errText = await response.text()
          try {
            const errJson = JSON.parse(errText)
            showToast('干失败了：' + (errJson.Message || response.statusText))
          } catch (e) {
            showToast('干失败了：' + (errText || response.statusText))
          }
          addLine('请求失败')
          return
        }

        const reader = response.body.getReader()
        const decoder = new TextDecoder()

        while (true) {
          const { done, value } = await reader.read()
          if (done) break
          let chunk = decoder.decode(value, { stream: true })

          // Basic HTML escape to prevent XSS (though content is logs)
          chunk = chunk.replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");

          // Remove ANSI codes
          chunk = chunk.replace(/\[.*?m/g, '')

          // Process chunk and add to current line
          currentLineContent += chunk

          // Split by newlines and process
          const lines = currentLineContent.split(/[\r\n]/)

          // All but the last element are complete lines
          for (let i = 0; i < lines.length - 1; i++) {
            const lineText = lines[i].replace(/ /g, '&nbsp;')
            addLine(lineText || '&nbsp;')
          }

          // Keep the last incomplete line for next chunk
          currentLineContent = lines[lines.length - 1]

          // Auto scroll
          const contentEl = document.querySelector('.text-content')
          if (contentEl) contentEl.scrollTop = contentEl.scrollHeight
        }

        // Add any remaining content as final line
        if (currentLineContent) {
          const lineText = currentLineContent.replace(/ /g, '&nbsp;')
          addLine(lineText)
        }

      } catch (err) {
        console.error(err)
        showToast('网络错误或执行中断')
        addLine('执行出错')
      }
    }
    // 启动小猪跑动
    startRun()
  </script>
